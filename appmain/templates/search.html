<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>캐릭터 검색 결과</title>
  <style>
    body { font-family:'Segoe UI'; background:#f7f7f7; margin:0; padding:20px; }
    .grid { display:flex; flex-wrap:wrap; gap:16px; justify-content:center; }
    .card {
      width:180px; background:#fff; border:1px solid #ccc; border-radius:8px;
      text-align:center; padding:12px;
    }
    .card img { width:80px; height:96px; object-fit:contain; border-radius:4px; }
    .card .info { font-size:14px; margin-top:8px; }
    .card .info strong { display:block; margin-bottom:4px; }
    .card button {
      margin-top:8px; padding:6px 12px; background:#007bff; color:#fff;
      border:none; border-radius:4px; cursor:pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">캐릭터 검색 결과</h1>
  <div class="grid">
    {% if characters %}
      {% for char in characters %}
      <div class="card">
        <img src="{{ char.image_url }}" alt="{{ char.characterName }}">
        <div class="info">
          <strong>{{ char.characterName }}</strong>
          {{ char.jobName }}<br>
          명성 {{ char.fame }}<br>
          모험단 {{ char.adventureName }}
        </div>
        <form action="/select_character" method="post">
          <input type="hidden" name="character_id" value="{{ char.characterId }}">
          <input type="hidden" name="server_id"    value="{{ char.serverId }}">
          <button type="submit">선택</button>
        </form>
      </div>
      {% endfor %}
    {% else %}
      <p>검색된 캐릭터가 없습니다.</p>
    {% endif %}
  </div>
</body>
</html>
